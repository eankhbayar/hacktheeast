services:
  dynamodb:
    image: amazon/dynamodb-local
    ports:
      - "8000:8000"
    command: ["-jar", "DynamoDBLocal.jar", "-sharedDb", "-inMemory"]

  dynamodb-init:
    image: amazon/aws-cli
    depends_on:
      dynamodb:
        condition: service_started
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Waiting for DynamoDB Local..."
        sleep 5
        aws dynamodb create-table \
          --table-name hacktheeast-users \
          --attribute-definitions AttributeName=userId,AttributeType=S AttributeName=email,AttributeType=S \
          --key-schema AttributeName=userId,KeyType=HASH \
          --global-secondary-indexes '[{"IndexName":"email-index","KeySchema":[{"AttributeName":"email","KeyType":"HASH"}],"Projection":{"ProjectionType":"ALL"}}]' \
          --billing-mode PAY_PER_REQUEST \
          --endpoint-url http://dynamodb:8000 \
          --region us-east-1 2>/dev/null && echo "Table created" || echo "Table may already exist"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - dynamodb
      - dynamodb-init
    environment:
      PORT: 3000
      AWS_REGION: us-east-1
      DYNAMODB_TABLE_NAME: hacktheeast-users
      DYNAMODB_ENDPOINT: http://dynamodb:8000
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret-change-in-production}
    restart: unless-stopped
